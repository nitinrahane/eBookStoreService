<div class="container" style="margin-top: 70px;">  
    <h2>Order Details</h2>  
    <div *ngFor="let history of orderHistory">        
        <h5>Order No - {{history.ID}}</h5>
        <h5>Order Date - {{history.PurchaseDate}}</h5>
        <h5>Total Cost - {{history.TotalPrice}}</h5>
        <!-- <h3>Order Status - {{history.OrderStatus}}</h3> -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>         
              <!-- <th>Quantity</th>
              <th>Total Price</th>         -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cartItem of history.bookDetailsForOrder">  
              <td>{{ cartItem.ID }}</td>
              <td> {{ cartItem.Title }}</td>
              <td> {{ cartItem.Author }}</td>
              <!-- <td> {{ cartItem.Quantity }}</td>
              <td> {{ calPrice(cartItem.Quantity, cartItem.Price ) }}</td> -->
            </tr>
          </tbody>
        </table> 
    </div> 
  </div>
