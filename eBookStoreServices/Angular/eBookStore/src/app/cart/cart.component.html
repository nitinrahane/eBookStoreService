<div class="container" style="margin-top: 70px;">
    <h2>Cart Details</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>         
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cartItem of cartItemDetails">
  
          <td>{{ cartItem.ID }}</td>
          <td> {{ cartItem.Title }}</td>
          <td> {{ cartItem.Author }}</td>
          <td> {{ cartItem.Quantity }}</td>
          <td> {{ calPrice(cartItem.Quantity, cartItem.Price ) }}</td>
          <td>
            <button class="btn btn-primary" (click)="removeFromCart(cartItem)">Remove From Cart</button>
          </td>
          <!-- <td>
            <button class="btn btn-primary" (click)="Remove(book)">Add</button>
          </td> -->
        </tr>
      </tbody>
    </table>
    <div class="card text-center" *ngIf="cartItemDetails && cartItemDetails.length > 0">
        <div class="card-header">
          <h3>Grand Total = {{grandTotal()}}</h3> <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
        </div>  
      </div>
  </div>
