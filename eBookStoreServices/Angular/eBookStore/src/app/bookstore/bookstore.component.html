<div class="container" style="margin-top: 70px;">
    <h2>Books Details</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookDetails">
  
          <td>{{ book.ID }}</td>
          <td> {{ book.Title }}</td>
          <td> {{ book.Author }}</td>
          <td> {{ book.Description }}</td>
          <td> {{ book.Price }}</td>
          <td>
            <button class="btn btn-primary" (click)="addToCart(book)">Add To Cart</button>
          </td>
          <!-- <td>
            <button class="btn btn-primary" (click)="editBookInfo(book)"> Edit</button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="deleteBookInfo(book)"> Delete</button>         
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
